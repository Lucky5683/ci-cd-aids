name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ci-cd            # build context folder (where Dockerfile & app files are)
          file: ./ci-cd/Dockerfile    # path to your Dockerfile
          push: true                  # push image to Docker Hub
          tags: yourdockerhubusername/ci-cd-app:latest  # your Docker image name

